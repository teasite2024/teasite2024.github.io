<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Game Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f9fa;
            padding: 20px;
        }

        header img {
            width: 150px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .game {
            margin: 10px;
            max-width: 200px;
            text-align: center;
        }

        .game img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .game p {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        @media (max-width: 600px) {
            .game {
                max-width: 150px;
            }
        }

        header img {
            width: 250px;
            /* Aumenta o tamanho do logo */
        }
    </style>
</head>

    <header>
